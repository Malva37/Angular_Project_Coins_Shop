<div class="container">
  <button (click)="back()">back</button>
  <h2 class="card-title">{{ product?.name }}</h2>
  <div class="row">
    <div class="col-7">
      <img [attr.src]="product?.image" class="card-img-top" alt="...">
    </div>
    <div class="col-5">
      <h5 class="text-danger">Card price {{ product?.price }}</h5>

      <div class="form-group">
        <div class="row">
          <div class="col-5">Кількість:</div>
          <div class="col-5 d-inline-flex">
            <button (click)="statusCounter(false)">-</button>
            <input name='counter' type="number" pattern="[^1-9]{1,}/" [(ngModel)]="counter"  class="form-control">
            <button (click)="statusCounter(true)">+</button>
          </div>
        </div>
      </div>

      <input type="button" class="btn btn-primary" (click)="buyProduct(product)" value="Купити">
    </div>
  </div>

  <div>
    <tabset>
      <tab heading="Опис" id="tab1"> {{ product?.description }}</tab>
      <tab heading="Характеристики">Basic content 1</tab>
    </tabset>
  </div>
