<form name="userform" method="post" #formCtrl="ngForm">

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control col-sm-2"  name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control col-sm-2"  name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
  </div>

  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()"
      [disabled]="formCtrl.form.invalid">
      Login with Email

    </button>
  </div>
</form>




<div class='userPage'>
  <div class="col">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
      <input type="hidden" name="role" #role="ngModel" [(ngModel)]="service.formData.role">


      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">Ім'я</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="firstName" required #firstName="ngModel"
            [(ngModel)]="service.formData.firstName" id="firstName" placeholder="Ім'я">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Прізвище</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="lastName" required #lastName="ngModel"
            [(ngModel)]="service.formData.lastName" id="lastName" placeholder="Прізвище">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Телефон</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="phone" required #phone="ngModel"
            [(ngModel)]="service.formData.phone" id="phone" placeholder="Номер телефону">
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Адреса</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="address" required #address="ngModel"
            [(ngModel)]="service.formData.address" id="address" placeholder="Адреса доставки">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" name="password" required #password="ngModel"
            [(ngModel)]="service.formData.password" id="password" placeholder="Пароль">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">email</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" name="email" required #email="ngModel"
            [(ngModel)]="service.formData.email" id="email" placeholder="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <button type="submit" [disabled]="form.invalid"
            class="btn btn-lg btn-block btn-info">Зареєструватися</button>
        </div>

      </div>

    </form>
  </div>
