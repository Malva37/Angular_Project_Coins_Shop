      <!-- <figure class="product" *ngFor="let coin of list | searchCoin:searchName | filterPrice:minValue:maxValue | filterDenomination: denomination | filterMetal: metal | filterSeries: series | filterYear: year "> -->
      <figure class="product" *ngFor="let coin of list">
        <div class="imageBox">
          <ul *ngFor="let image of coin.images;">
            <img *ngIf="(image.isTitle == true)" [attr.src]="image.url" class="card-img-top mainImage">
          </ul>
          <ul *ngIf="(coin.images.length == '0')" class="noImageBig card-img-top">
          </ul>
        </div>
        <div class="card-body cardBodyBig">
          <p class="title">{{ coin.name }} {{ coin.denomination }}грн. {{ coin.year }}р.</p>
          <p class="price">{{ coin.price }} грн</p>
          <div class="button-group">
            <input type="button" [routerLink]="[ '/product',  coin.categoryName, coin.id ]" class="moreDetails"
              value="Детальніше">
            <input type="button" class="buy"  value="Купити">
            <!-- <input type="button" class="buy" (click)="buyProduct(coin)" value="Купити"> -->
          </div>
        </div>

        <div class="card-body cardBodySmall" [routerLink]="[ '/product',  coin.categoryName, coin.id ]">
          <p class="title">{{ coin.name }}</p>
          <div class="yearDenomination">
            <p>{{ coin.denomination }}грн.</p>
            <p>{{ coin.year }}р.</p>
          </div>
          <div class="priceBuy">
