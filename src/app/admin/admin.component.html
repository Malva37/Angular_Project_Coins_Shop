<div class="main">
  <div *ngIf="!guestpage" class="guestpage">

    <form>

      <label for="emailUser" class="labelForm">Email
        <input type="email" [(ngModel)]="emailUser" name="emailUser" class="dataGuest" id="inputEmail3"
          placeholder="Email(наприклад)*">
      </label>

      <br>

      <label for="passwordUser" class="labelForm">Password
        <input type="password" [(ngModel)]="passwordUser" name="passwordUser" class="dataGuest" id="inputPassword3"
          placeholder="Пароль*"></label>

      <div class="buttonGuest">
        <button type="submit" (click)="enter()" class="btn btn-primary">Увійти</button>
        <button type="submit" class="btn btn-primary" (click)="showUserFields()">Зареєструватися</button>
      </div>
   

    </form>

  </div>




  <div *ngIf="userPage" class='userPage'>
    <div class="col">
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">


        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">Ім'я</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="firstName" required #firstName="ngModel"
              [(ngModel)]="service.formData.firstName" id="firstName" placeholder="Ім'я">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Прізвище</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="lastName" required #lastName="ngModel"
              [(ngModel)]="service.formData.lastName" id="lastName" placeholder="Прізвище">
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Телефон</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="phone" required #phone="ngModel"
              [(ngModel)]="service.formData.phone" id="phone" placeholder="Номер телефону">
          </div>
        </div>

        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Адреса</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="address" required #address="ngModel"
              [(ngModel)]="service.formData.address" id="address" placeholder="Адреса доставки">
          </div>
        </div>

        <div *ngIf="!passwordField" class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password" required #password="ngModel"
              [(ngModel)]="service.formData.password" id="password" placeholder="Пароль">
          </div>
        </div>

        <div class="form-group row">
          <div *ngIf="!registrationOff" class="col-sm-3">
            <button type="submit" [disabled]="form.invalid"
              class="btn btn-lg btn-block btn-info">Зареєструватися</button>
          </div>

          <div *ngIf="registrationOn" class="form-group row">
            <div class="col-6">

              <button type="submit" [disabled]="form.invalid" [innerText]='titleButton' class="btn btn-info"></button>
            </div>
            <div class="col-6">
              <button type="button" [routerLink]="[ 'coins' ]" class="btn btn-info">Вийти</button>
            </div>
          </div>


        </div>

      </form>
    </div>

  </div>



  <div *ngIf="adminPage">
    <div class="container-fluid">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ 'coins' ]" routerLinkActive="active">Coins</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ 'banknotes' ]" routerLinkActive="active">Banknotes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ 'medals' ]" routerLinkActive="active">Medals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ 'accessories' ]" routerLinkActive="active">Accessories</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ 'orders' ]" routerLinkActive="active">Orders</a>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
