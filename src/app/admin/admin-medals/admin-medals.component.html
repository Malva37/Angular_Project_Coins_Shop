
<div class="container">
    <form class="mb-2">
      <div class="form-row mt-4">
        <div class="col-11">
          <input type="text" class="form-control" placeholder="Search">
        </div>
  
        <div class="col">
          <button type="button" class="btn btn-light btn-outline-dark" (click)="openModal(template)">Add</button>
        </div>
  
      </div>
    </form>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Image</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medal of arrMedals; let i=index">
          <td>{{ i+1 }}</td>
          <td>{{ medal.name }}</td>
          <td>{{ medal.price}}  грн</td>
          <td>
            <img [attr.src]="medal.image" class="card-img-top" alt="...">
          </td>
          <td>
           <input type="button" value="edit" (click)="editMedals(medal,template)" class="btn btn-light btn-outline-dark">
          </td>
          <td>
          <input type="button" value="delete" (click)="deleteMedals(medal)" class="btn btn-dark btn-outline-red">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add new banknote</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <input ng type="text" [(ngModel)]="productName" name="productName" class="form-control"
            placeholder="Product Name" id="productName">
        </div>
  
  
  
        <div class="form-group">
          <textarea [(ngModel)]="productDescription" placeholder="Description" name="productDescription" type="text"
            class="form-control" id="productDescription"></textarea>
        </div>
  
        <div class="form-group">
          <input type="number" [(ngModel)]="productPrice" name="productPrice" class="form-control"
            placeholder="Product Price" id="productPrice">
        </div>
  
  
        <div class="form-group row">
          <div class="card-body">
            <h5 class="card-title">Select a file for upload:</h5>
            <input type="file" (change)="upload($event)" accept=".png,.jpg" />
            <br><br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <br>
            <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
              File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
            </div>
          </div>
        </div>
      </form>
      <div class="mr-auto">
        <button type="button" class="btn btn-light btn-outline-dark" (click)="addMedals()">Add new coin</button>
      </div>
    </div>
  </ng-template>
