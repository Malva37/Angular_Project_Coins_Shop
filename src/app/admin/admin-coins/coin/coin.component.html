<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <input type="hidden" name="categoryId" #id="ngModel" [(ngModel)]="service.formData.categoryId">
  <input type="hidden" name="categoryName" #id="ngModel" [(ngModel)]="service.formData.categoryName">

  <div class="field">
    <div class="titleField">Назва товару:</div>
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control"
     required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required.</div>
  </div>

  <div class="field">
    <div class="titleField">Кількість:</div>
    <input type="number" name="counter" #counter="ngModel" [(ngModel)]="service.formData.counter" class="form-control"
      pattern="[1-9]{1,}" required>
    <!-- <div *ngIf="counter.invalid " class="validation-error">Введіть кількість відмінну від 0</div> -->
  </div>

  <div class="field bootstrap-select show-tick open">
    <div class="titleField">Серія:</div>
    <select class="custom-select" #series="ngModel" [(ngModel)]="service.formData.series"
      name="series" required>
      <option [attr.selected] [attr.disabled]> — будь-яка серія — </option>
      <option> Видатні особистості України</option>
      <option> Античні пам`ятки України</option>
      <option> Вищі навчальні заклади України</option>
      <option> Відродження української державності</option>
      <option> Відродження християнської духовності в Україні</option>
      <option> Герої козацької доби </option>
      <option> Героям Майдану</option>
      <option> Гетьманські столиці</option>
      <option> Дитячий Зодіак</option>
      <option> Друга світова війна</option>
      <option> Духовні скарби України</option>
      <option> Збройні Сили України</option>
      <option> Знаки зодіаку</option>
      <option> Інші монети</option>
      <option> Княжа Україна</option>
      <option> Літаки України</option>
      <option> Міста-герої України</option>
      <option> Морська історія України</option>
      <option> На межі тисячоліть</option>
      <option> Найменша золота монета</option>
      <option> Народні музичні інструменти</option>
      <option> Народні промисли та ремесла</option>
      <option> Області України</option>
      <option> Обрядові свята України</option>
      <option> Пам'ятки архітектури України</option>
      <option> Пам'ятки давніх культур України</option>
      <option> Славетні роди України</option>
      <option> Спорт </option>
      <option> Стародавні міста України </option>
      <option> Сувенірна продукція </option>
      <option> Східний календар </option>
      <option> Україна космічна </option>
      <option> Українська спадщина </option>
      <option> Фауна в пам`ятках культури України</option>
      <option>Флора і фауна</option>
      <option> 2000-ліття Різдва Христового</option>
    </select>
  </div>

  <div class="field bootstrap-select show-tick open">
    <div class="titleField">Рік випуску:</div>
    <select class="custom-select" [(ngModel)]="service.formData.year" #year="ngModel" name="year" required>
        <option selected="" value="-1"> — будь-який рік — </option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
        <option>2006</option>
        <option>2007</option>
        <option>2008</option>
        <option>2009</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
      </select>
  </div>

  <div class="field bootstrap-select show-tick open">
    <div class="titleField">Метал:</div>
    <select class="custom-select" [(ngModel)]="service.formData.metal" name="metal"  #metal="ngModel" required>
      <option selected="" value="-1"> — будь-який метал — </option>
      <option>біметалеві із дорогоцінних металів</option>
      <option>біметалеві із недорогоцінних металів</option>
      <option>золото</option>
      <option>інша нумізматична продукція</option>
      <option>мельхіор</option>
      <option>нейзильбер</option>
      <option>сплав на основі цинку</option>
      <option>срібло</option>
    </select>
  </div>

  <div class="field bootstrap-select show-tick open">
    <div class="titleField">Номінал</div>
    <select class="custom-select" [(ngModel)]="service.formData.denomination" name="denomination"  #denomination="ngModel"
      required>
      <option selected="" value="-1"> — будь-який номінал — </option>
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>5</option>
      <option>10</option>
      <option>20</option>
      <option>50</option>
      <option>100</option>
      <option>125</option>
      <option>180</option>
      <option>200</option>
      <option>250</option>
      <option>540</option>
      <option>1080</option>
      <option>200 000</option>
      <option>1 000 000</option>
      <option>2 000 000</option>
    </select>
  </div>

  <div class="field">
    <div class="titleField">Ціна:</div>
    <input type="number" name="price" #price="ngModel" [(ngModel)]="service.formData.price" class="form-control"
     required>
  </div>

  <div class="field">
    <div class="titleField">Опис:</div>
    <textarea type="text" name="description" #description="ngModel" [(ngModel)]="service.formData.description"
      class="form-control">
      </textarea>
  </div>

  

 
  <div class="field">
    <div class="titleField">Завантаж фото(аверс):</div>
      <input class="form-control" required type="file" [value]="service.formData.image"
        (change)="upload($event)" accept=".png,.jpg">
      <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
        File uploaded:
        <input *ngIf="downloadURL | async; let downloadSrc" type="hidden">
        <a [href]="downloadSrc">{{downloadSrc}}</a>
      </div>
  </div>


  <div class="field">
      <div class="titleField">Завантаж фото(реверс):</div>
      <input class="form-control" required type="file" [value]="service.formData.imageReverse"
        (change)="uploadReverse($event)" accept=".png,.jpg">

      <div *ngIf="downloadURLReverse | async; let downloadSrcReverse" class="alert alert-info" role="alert">
        File uploaded:
        <input *ngIf="downloadURLReverse | async; let downloadSrcReverse" type="hidden">
        <a [href]="downloadSrcReverse">{{downloadSrcReverse}}</a>
      </div>
  </div>

  <div class="field">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
 
</form>
