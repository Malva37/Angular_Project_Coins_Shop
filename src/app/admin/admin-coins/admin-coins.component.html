<div class="container">
  <form class="mb-2">
    <div class="form-row mt-4">
      <div class="col-11">
        <input type="text" class="form-control" placeholder="Search">
      </div>

      <div class="col">
        <button type="button" class="btn btn-light btn-outline-dark" (click)="openModal(template)">Add</button>
      </div>

    </div>
  </form>
  <app-coin-list></app-coin-list>

</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add new coin</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modalBody">
      <app-coin></app-coin>
    </div>
</ng-template>
